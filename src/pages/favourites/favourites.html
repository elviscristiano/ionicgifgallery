<ion-content padding class="my-page">
    <ion-grid class="verticalPad">
       <ion-row *ngIf="items">
            <ion-col col-6 *ngFor="let item of items">
                <img src="{{ item }}"><br />
	            <ion-icon name="heart" (tap)="onUnfavouriteGif(item)" item-start></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
